<div ng-controller="JoinCtrl">
	<div class="content">
		<h1>Enter Name</h1>
		<form name="joinForm" ng-submit="joinGame()">
            <input type="text" ng-model="playerName" ng-minlength="2" ng-maxlength="14" required />
            <button type="submit" ng-disabled="isDisabled"><span ng-hide="joinAttempted">Join</span><span ng-hide="!joinAttempted">Connecting...</span></button>
            <div ng-hide="!hasError">Could not join, please try again</div>
		</form>
	</div>
</div>
