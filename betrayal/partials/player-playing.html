<div ng-controller="PlayingCtrl">
	<div class="card">
		<img class="card_image" ng-src="{{roleUrl}}" />
	</div>
	<div class="float">
		<img class="card_image" ng-src="{{roleUrl}}" />
	</div>
	<h1 id="timer_display">00:00</h1>
    <div class="section">
		<h2>News</h2>
        <ul>
            <li ng-repeat="m in messages">{{ m }}</li>
        </ul>
    </div>
	<div class="section">
		<h2 class="action">{{role}}</h2>
		<div class="action">{{action}}</div>
	</div>
	<div class="section">
		<h2>Players</h2>
		<ul>
			<li ng-repeat="p in otherPlayers track by $index"><button ng-disabled="p.isTargetDisabled" ng-click="doAction(p.id)">{{p.name}}<span ng-hide="p.isAlive">(dead)</span></button></li>
		</ul>
	</div>
</div>
